<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Youtube to embed</title>
  </head>
  <body>
    <h1>Youtube to embed url</h1>
    <h2>I know, very boring...</h2>
    <div id="url-bar">
      <input type="url" name="Youtube url" id="url" placeholder="Youtube url" />
      <button id="copy">
        <img src="icons/copy.svg" alt="Ikon" width="45" height="45" />
      </button>
      <button id="redirect">
        <img src="icons/new.svg" alt="Ikon" width="45" height="45" />
      </button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
